<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" href="imagenes/tarea-completada.png">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">
      <h1>Tasks to be done</h1>
    </div>

    <div class="papa">
      <div class="izquierda">
        <form>
          <div class="forma1">
            <input class="agregar" type="text" placeholder="Enter task" />
          </div>
          <div class="forma2">
            <button class="boton1">Add</button>
          </div>
        </form>
      </div>

      <div class="derecha">
        <div id="terminados">
          <h1>Tasks <br />Earrings</h1>
        </div>
        <div class="circulo">
          <span class="cont">0</span>
        </div>
      </div>
    </div>
    <center>
      <div class="container">
        <ul></ul>
        <div class="empty">
          <p>You have no pending tasks</p>
        </div>
      </div>
    </center>
    <script src="index.js"></script>
  </body>
</html>
